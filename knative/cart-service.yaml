apiVersion: serving.knative.dev/v1
kind: service
metadata:
  name: cart
spec:
  template:
    spec:
      containers:
      - name: cart
        image: quay.io/dbhagava/cart:v1
        imagePullPolicy: IfNotPresent
        # agent networking access
        env:
          - name: INSTANA_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
