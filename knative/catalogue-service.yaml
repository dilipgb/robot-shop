apiVersion: serving.knative.dev/v1
kind: service
metadata:
  name: catalogue
spec:
  template:
    metadata:
      labels:
        networking.knative.dev/visibility: cluster-local
    spec:
      containers:
      - name: catalogue
        image: quay.io/dbhagava/rs-catalogue:v1
        imagePullPolicy: IfNotPresent
        env:
          - name: CATALOGUE_HOST
            value: {{ .Values.host.CATALOGUE_HOST }}.{{ .Release.Namespace }}.svc.cluster.local
          - name: CATALOGUE_PORT
            value: "{{ .Values.host.CATALOGUE_PORT }}"
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
